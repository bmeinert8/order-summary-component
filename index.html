<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card">
      <section class="image-container">
        <picture>
          <source srcset="./images/illustration-hero.svg" media="(max-width: 100%)">
          <img class="hero-image" src="./images/illustration-hero.svg" alt="hero-image">
        </picture>
      </section>

      <section class="title">
        <h1 class="text-preset-1">Order Summary</h1>
        <p class="text-preset-2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
        
      <section class="plan-box">
        <picture>
          <source srcset="./images/icon-music.svg" media="(max-width: 100%)">
          <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
        </picture>
        <section class="plan-details">
          <h2 class="text-preset-3">Annual Plan</h2>
          <p class="text-preset-4">$59.99/year</p>
        </section>
        <a href="#" class="text-preset-5 change-link">Change</a>
      </section>

      <section class="button-container">
        <div class="payment-btn">
          <p class="text-preset-6 white-text">Proceed to Payment</p>
        </div>
        <a href="#" class="text-preset-6 cancel-link">Cancel Order</a>
    </section>
  </main>
  
</body>
</html>
